<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="200" height="60">
  <!-- Background circle with pin and waves - dark blue version -->
  <g id="logo-icon">
    <!-- Outer circle -->
    <circle cx="60" cy="60" r="50" fill="#001f33"/>
    
    <!-- Location pin inside circle -->
    <circle cx="60" cy="45" r="8" fill="#001f33"/>
    <path d="M 60 53 L 60 75 L 50 85 L 60 90 L 70 85 L 60 75 Z" fill="#001f33"/>
    
    <!-- Waves at bottom of circle -->
    <path d="M 30 75 Q 45 80, 60 75 T 90 75" fill="none" stroke="#001f33" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 25 82 Q 45 87, 60 82 T 95 82" fill="none" stroke="#001f33" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 20 89 Q 45 94, 60 89 T 100 89" fill="none" stroke="#001f33" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text "Whatis Explorer" - dark blue -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#001f33">Whatis</text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#001f33">Explorer</text>
</svg>

