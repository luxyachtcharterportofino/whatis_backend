services:
  # Servizio principale Node.js
  - type: web
    name: whatis-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: PORT
        fromService:
          type: web
          name: whatis-backend
          property: port
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CX
        sync: false
      - key: DEEPL_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PERPLEXITY_ENABLED
        value: "false"
      - key: CSE_MAX_RESULTS
        value: "3"
      - key: CSE_TIMEOUT_MS
        value: "6000"
      - key: ENABLE_CSE_DIVE_WRECK
        value: "false"
      - key: ENABLE_UNIVERSAL_WRECK_SEARCH
        value: "false"
      - key: ENABLE_CSE_TEST
        value: "false"
      - key: DEBUG_GPT
        value: "false"
      # Python semantic engine Ã¨ opzionale - se non configurato, Node.js funziona comunque
      - key: PYTHON_SEMANTIC_ENGINE_ENABLED
        value: "false"
    healthCheckPath: /health

